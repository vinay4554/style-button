<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Button Creator</title>
</head>
<body>

    <div class="header">
        Style Button
    </div>
    <div class="section-2">
     <div class="btn-section">
         <div class="btn">
            <button>Style Button</button>
         </div>
         <div class="btn-info">
            <div>
                <label for="text">Text :</label>
                <input type="text" name="text" id="text">
              </div>
             <div>
          <label for="color">Color :</label>
          <input type="color" name="color" id="color">
        </div>
          <div>
          <label for="bg-color">Bg-Color :</label>
          <input type="color" name="bg-color" id="bg-color">
        </div>
          <div>
          <label for="width">width :</label>
         <input type="number" min="0" max="500" name="width" id="width">
       </div> 
       <div>
        <label for="text-size">Text-size :</label>
       <input type="number" min="0" max="300" name="text-size" id="text-size">
     </div>
     <div>
        <label for="padding-top">padding-top :</label>
       <input type="number" min="0" max="300" name="padding-top" id="padding-top">
     </div>
     <div>
        <label for="padding-right">padding-right :</label>
       <input type="number" min="0" max="300" name="padding-right" id="padding-right">
     </div> 
     <div>
        <label for="padding-bottom">padding-bottom :</label>
       <input type="number" min="0" max="300" name="padding-bottom" id="padding-bottom">
     </div>
     <div>
        <label for="padding-left">padding-left :</label>
       <input type="number" min="0" max="300" name="padding-left" id="padding-left">
     </div>
     <div>
        <label for="border-redius">border-radius :</label>
       <input type="number" min="0" max="300" name="border-redius" id="border-redius">
     </div>
     <div>
        <label for="border-length">border-length :</label>
       <input type="number" min="0" max="300" name="border-lenght" id="border-length">
     </div> 
     <div>
        <label for="border-color">border-color :</label>
       <input type="color" name="border-color" id="border-color">
     </div>  
     <div>
        <label for="border-style">border-style :</label>
        <select name="border-style" id="border-style">

            <option value="dotted">dotted</option>
            <option value="solid">solid</option>
            <option value="double">double</option>
            <option value="groove">groove</option>
            <option value="ridge">ridge</option>
            <option value="inset">inset</option>
            <option value="outset">outset</option>
            <option value="none">none</option>
            <option value="hidden">hidden</option>

        </select>
     </div>      
</div>
     </div>
     <div class="btn-values">
           <div class="code">
        
           </div>
     </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
